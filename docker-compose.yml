services:

  web:
    build: ./docker/web
    restart: unless-stopped
    volumes_from:
      - nextcloud
    depends_on:
      - nextcloud
    labels:
      caddy: ${APP_URL:-localhost}
      caddy.reverse_proxy: '{{upstreams 80}}'
    networks:
      - frontend
      - proxy

  nextcloud:
    build:
      context: ./docker/nextcloud
      dockerfile: ${NC_VERSION:-28}.Dockerfile
      target: ${ENV:-production}
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      MYSQL_HOST: mariadb:3306
      REDIS_HOST: redis
    networks:
      - frontend
      - backend
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - nc-app:/var/www/html
      - ./:/var/www/html/custom_apps/files_external_ethswarm

  rsync:
    image: ogivuk/rsync
    restart: unless-stopped
    cpu_shares: 512
    mem_limit: 256m
    volumes:
      - rsync:/rsync
      - nc-app:/app:ro
      - ./dev-environment/nextcloud_source:/source
    command: rsync -avP -e /app/data/ /app/ /source/
    depends_on:
      - nextcloud
    networks:
      - backend

  redis:
    image: redis:alpine
    restart: unless-stopped
    environment:
      REDIS_HOST_PASSWORD: ${REDIS_HOST_PASSWORD:-secret}
    command: redis-server --requirepass ${REDIS_HOST_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      start_period: 3s
      timeout: 5s
      interval: 30s
    networks:
      - backend

  mariadb:
    image: mariadb:latest
    # set transaction isolation: https://docs.nextcloud.com/server/stable/admin_manual/configuration_database/linux_database_configuration.html
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW --innodb-file-per-table=1 --skip-innodb-read-only-compressed
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-nextcloud}
      MYSQL_USER: ${MYSQL_USER:-nextcloud}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secret}
    volumes:
      - nc-db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--su-mysql", "--connect", "--innodb_initialized"]
      start_period: 3s
      timeout: 5s
      interval: 30s
    networks:
      - backend

